<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question</title>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f6c1cc, #fbe4ea);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
  }

  .card {
    background: #fff;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 20px;
    margin-bottom: 15px;
    color: #222;
  }

  .photo {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 25px;
  }

  .yay-video {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    border: none;
    padding: 12px 26px;
    border-radius: 999px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
  }

  #yes {
    background: #ff4f8b;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
  }

  #no {
    background: #eee;
    color: #333;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’•</h1>

  <img src="baby.jpeg" alt="cute photo" class="photo">

  <div class="buttons">
    <button id="no">No</button>
    <button id="yes" onclick="yesClicked()">Yes</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  function yesClicked() {
    // ðŸŽ‰ Confetti explosion
    confetti({
      particleCount: 180,
      spread: 80,
      origin: { y: 0.6 }
    });

    document.getElementById("card").innerHTML = `
      <h1>Yay!!! ðŸ’–ðŸ¥°</h1>
      <p>You made my day ðŸ˜˜</p>

      <video class="yay-video" autoplay loop muted playsinline>
        <source src="yay.mp4" type="video/mp4">
      </video>
    `;
  }
</script>

</body>
</html>
